<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>MyTask</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>MyTask</h1>

        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Nhập công việc...">
            <button id="addBtn">Thêm</button>
        </div>

        <table id="taskTable" border="1">
    		<thead>
        		<tr>
            			<th>ID</th>
            			<th>Công việc</th>
            			<th>Hoàn thành</th>
            			<th>Hành động</th>
        		</tr>
    		</thead>
    		<tbody></tbody>
	</table>
    </div>

    <script src="script.js"></script>
</body>
</html>
